<script>

function onl() {

    let seed = Math.floor(Math.random()*1000);
    console.warn("seed",seed);
    let heroPrinter = new HeroPrinter({
        //classType:"swordsman",
        classType:"swordsman",

        seed:seed,
        setSide:"A",
        setCode:"TOS20202020"
        //seed:seed,
        //noRandom:true,
        //noPerks:true,
        //noSkills:true,
        //testSkill:"basicAttack1"
    });
    heroPrinter.print({
        language:"it",
        root:"../",
        // flipX:true,
        // noBorder:true,
        // noCode:true        
    },print=>{
        let
            out=print.svg.getSVG(),
            page=document.createElement("div");
        page.style.border="1px solid red";
        page.style.display="inline-block";
        page.innerHTML=out;
        document.body.appendChild(page);

       // print.svg.downloadPDF("sample-hero.pdf");
       // print.svg.downloadSVG("sample-hero.svg");

    });

}

</script>
