<script>
    
function onl() { 

    seed=Math.floor(Math.random()*100000);
    seed=97237;
    console.warn(seed);
    let overworldPrinter = new OverworldPrinter({
        setSide:"B",
        setCode:"TOS20202020",
        seed:seed
        // noRandom:true
    });

    overworldPrinter.print({
        language:"it",
        root:"../",
        // flipX:true,
        // noBorder:true,
        // noCode:true
    },print=>{
        let
            out=print.svg.getSVG(),
            page=document.createElement("div");
        page.style.border="1px solid red";
        page.style.display="inline-block";
        page.innerHTML=out;
        document.body.appendChild(page);

        // print.svg.downloadPDF("sample-overworld.pdf");
        // print.svg.downloadSVG("sample-overworld.svg");
    });

}
</script>
