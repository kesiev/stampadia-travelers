<script>
    
function onl() { 

    seed=Math.floor(Math.random()*100000);
    console.warn(seed);
    let dungeonPrinter = new DungeonPrinter({
        setSide:"B",
        setCode:"TOS20202020",
        seed:seed,
        // noRandom:true
    });

    dungeonPrinter.print({
        language:"en",
        root:"../",
        // flipX:true,
        // noBorder:true,
        // noCode:true
    },print=>{
        let
            out=print.svg.getSVG(),
            page=document.createElement("div");
        page.style.border="1px solid red";
        page.style.display="inline-block";
        page.innerHTML=out;
        document.body.appendChild(page);

        // print.svg.downloadPDF("sample-dungeon.pdf");
        // print.svg.downloadSVG("sample-dungeon.svg");
    });

}
</script>
